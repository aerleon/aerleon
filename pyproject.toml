[build-system]
requires = ["setuptools", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = ["aerleon", "aerleon.lib", "aerleon.utils"]

[tool.setuptools.dynamic]
version = {file = "VERSION"}

[tool.black]
# extend-exclude = "/__pycache__|\.ref/"
line-length = 99
skip-string-normalization = true
target-version = ['py37']

[tool.flake8]
max-complexity = 10
max-line-length = 99
extend-ignore = ['E203']
exclude = ['.git','.github','venv','site-packages','__pycache__','doc','build','dist','policies']

[tool.coverage.run]
branch = true
command_line = '-m pytest'

[project]
name = "aerleon"
description = "A firewall generation tool"
readme = "README.md"
requires-python = ">=3.7"
keywords = ["firewall", "networking", "security"]
license = {text = "Apache License"}
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.6",
    "Topic :: Security",
    "Topic :: System :: Networking :: Firewalls",
]
dependencies = [
    "absl-py",
    "ply",
    "PyYAML",
]
dynamic = ["version"]

[project.optional-dependencies]
benchmark = [
    "aerleon[test]",
    "pyperf",
    "psutil",
]
ci = [
    "aerleon[nox]",
]
coverage = [
    "aerleon[test]",
    "coverage",
]
dev = [
    "aerleon[benchmark]",
    "aerleon[coverage]",
    "aerleon[lint]",
    "aerleon[test]",
    "aerleon[nox]",
    "black",
    "pre-commit",
]
lint = [
    "flake8",
    "flake8-black",
    "Flake8-pyproject",
]
test = [
    "pytest",
]
nox = [
    "nox",
]

[project.scripts]
aclgen = "aerleon.aclgen:EntryPoint"
