[tool.poetry]
name = "aerleon"
version = "0.0.1"
description = "A firewall generation tool"
authors = ["Rob Ankeny <ankenyr@gmail.com>", "Jason Benterou <jason.benterou@gmail.com>"]
license = "Apache-2.0"
readme = "README.md"
homepage = "https://github.com/ankben/aerleon"
repository = "https://github.com/ankben/aerleon"
keywords = ["firewall", "networking", "security"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.6",
    "Topic :: Security",
    "Topic :: System :: Networking :: Firewalls"
]
include = [
    "LICENSE",
    "README.md",
]
packages = [{include = "aerleon"}]

[tool.poetry.dependencies]
python = "^3.7"
PyYAML = "^6.0"
ply = "^3.11"
absl-py = "^1.2.0"

[tool.poetry.group.dev.dependencies]
coverage = {version = "^6.4.4", optional = true}
flake8 = {version = "^5.0.4", optional = true}
Flake8-pyproject = {version = "^1.1.0.post0", optional = true}
pre-commit = {version = "^2.20.0", optional = true}



[tool.poetry.group.test.dependencies]
pytest = {version = "^7.1.3", optional = true}

[tool.poetry.scripts]
aclgen = "aerleon.aclgen:EntryPoint"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
