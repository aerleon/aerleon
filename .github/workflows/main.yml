name: test

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    strategy:
      fail-fast: true
      matrix:
        python-version: [3.7 3.8 3.9 3.10]

    steps:
    - name: Checkout branch with changes
      uses: actions/checkout@v2
      with:
        path: current
    - name: Checkout master branch
      uses: actions/checkout@v2
      with:
        path: master
        ref: master
    - name: Install poetry
      run: sudo apt install poetry
    - name: Install dependencies
      run: poetry install
    - name: Run tests
      run: nox -s test