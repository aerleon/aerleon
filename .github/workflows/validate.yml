name: validate
on:
  pull_request:
  push:
    branches:
      - main
jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    strategy:
      fail-fast: true
      matrix:
        python-version: ["3.7", "3.8", "3.9", "3.10"]
    steps:
      #----------------------------------------------
      #       check-out repo and set-up python
      #----------------------------------------------
      - uses: actions/checkout@v3
      - uses: dorny/paths-filter@v2
        id: paths-filter
        with:
          filters: |
            run_tests:
              - .github/actions/**/*.yml
              - .github/workflows/**/*.yml
              - aerleon/**/*.py
              - benchmarks/**/*.py
              - policies/**/*.yaml
              - policies/**/*.yml
              - policies/**/*.pol
              - policies/**/*.inc
              - def/**/*.yaml
              - def/**/*.yml
              - def/**/*.net
              - def/**/*.svc
              - tests/**/*.py
              - tests/**/*.ref
              - tools/**/*.py
              - codecov.yml
              - poetry.toml
              - pyproject.toml
      #----------------------------------------------
      #    Install Python, Poetry, and CI deps
      #----------------------------------------------
      - name: Set up CI dependencies
        if: steps.paths-filter.outputs.run_tests == 'true'
        uses: ./.github/actions/setup
        id: project-setup
        with:
          python-version: ${{ matrix.python-version }}
      #----------------------------------------------
      #    run test suite and output coverage file
      #----------------------------------------------
      - name: Test with pytest
        if: steps.paths-filter.outputs.run_tests == 'true'
        run: |
          poetry run coverage erase
          poetry run coverage run
          poetry run coverage xml
      #----------------------------------------------
      # upload coverage to codecov
      #----------------------------------------------
      - name: Upload coverage to Codecov
        if: steps.paths-filter.outputs.run_tests == 'true'
        uses: codecov/codecov-action@v3
        with:
          directory: ./
          env_vars: OS,PYTHON
          files: ./coverage.xml
          flags: tests
          name: codecov-umbrella
          verbose: true

  format:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        id: setup-python
        with:
          python-version: "3.10"
      #----------------------------------------------
      #  -----  install & configure poetry  -----
      #----------------------------------------------
      - name: Install Poetry
        uses: snok/install-poetry@d45b6d76012debf457ab49dffc7fb7b2efe8071d
        with:
          virtualenvs-create: true
          virtualenvs-in-project: true
      #----------------------------------------------
      #       load cached venv if cache exists
      #----------------------------------------------
      - name: Load cached venv
        id: cached-poetry-dependencies
        uses: actions/cache@v3
        with:
          path: .venv
          key: venv-${{ runner.os }}-${{ steps.setup-python.outputs.python-version }}-${{ hashFiles('**/poetry.lock') }}
      #----------------------------------------------
      # install dependencies if cache does not exist
      #----------------------------------------------
      - name: Install dependencies
        if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
        run: poetry install --no-interaction --no-root
      #----------------------------------------------
      # install your root project, if required
      #----------------------------------------------
      - name: Install library
        run: poetry install --no-interaction
      #----------------------------------------------
      # run 'black', will use installed version
      #----------------------------------------------
      - uses: psf/black@22.12.0
      #----------------------------------------------
      # run isort
      #----------------------------------------------
      - uses: isort/isort-action@v1.1.0
        with:
          isort-version: ""
