filters:
  - header:
      comment: |
        this is a sample policy to generate Juniper SRX filter
        from zone Untrust to zone DMZ.
      targets:
        srx: from-zone foo to-zone bar

    terms:
      - name: test-tcp
        destination-address: RFC1918
        protocol: tcp udp
        destination-zone: Untrust
        source-zone: trust
        logging: log-both
        action: accept

      - name: test-icmp
        destination-address: RFC1918
        protocol: icmp
        icmp-type: echo-request echo-reply
        action: accept
        logging: true

      - name: default-deny
        action: deny
        logging: true
